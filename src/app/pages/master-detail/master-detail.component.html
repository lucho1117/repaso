<div>
    <form class="bg-primary text-white" >
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" name="nombre" [(ngModel)]="objMaster.nombre" aria-describedby="emailHelp">
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                        <label  class="form-label">Apellido</label>
                        <input type="text" class="form-control"  name="apellido" [(ngModel)]="objMaster.apellido">
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                        <label  class="form-label">Telefono</label>
                        <input type="number" class="form-control" name="telefono" [(ngModel)]="objMaster.telefono">
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                        <label  class="form-label">Nit</label>
                        <input type="number" class="form-control" name="nit" [(ngModel)]="objMaster.nit" >
                    </div>
                  </div>
            </div>
    
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="name" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="name" name="fecha" [(ngModel)]="objMaster.fecha">
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                        <label  class="form-label">Dirección</label>
                        <input type="text" class="form-control" name="direccion" [(ngModel)]="objMaster.direccion" >
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                        <label  class="form-label">Código</label>
                        <input type="number" class="form-control" name="codigo" [(ngModel)]="objMaster.codigo" >
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                        <label  class="form-label">Empleado</label>
                        <select class="form-select " name="empleado" [(ngModel)]="objMaster.empleado">
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                  </div>
            </div>
    
        </div>
    
       <!--  <button type="submit" class="btn btn-primary">Submit</button> -->
    </form>
    
    
    <div class="container text-center">
        <div class="row g-2">
          <div class="col-8">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                    <th scope="col">No</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Camtidad</th>
                    <th scope="col">Total</th>
                    <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of objMaster.listItem ; let i = index">
                        <th scope="row">{{i + 1}}</th>
                        <td>{{item.nombre}}</td>
                        <td>{{item.precio}}</td>
                        <td>{{item.cantidad}}</td>
                        <td>{{item.total}}</td>
                        <td>
                            <button  class="btn btn-danger" (click)="deleteItem(i)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
          </div>
    
          <div class="col-4 bg-secondary text-white">
                <div class="mb-3">
                    <label  class="form-label">Nombre</label>
                    <input type="text"  name="nombre" [(ngModel)]="objItem.nombre" class="form-control" >
                </div>
                <div class="mb-3">
                    <label  class="form-label">Precio</label>
                    <input type="number" name="precio" [(ngModel)]="objItem.precio" class="form-control" >
                </div>
                <div class="mb-3">
                    <label  class="form-label">Cantidad</label>
                    <input type="number" name="cantidad"  [(ngModel)]="objItem.cantidad" class="form-control" >
                </div>
                <button type="submit" class="btn btn-primary" (click)="addItem()">Agregar al carrito</button>
            </div>
    
        </div>
    </div>
    
    <div class="row">
        <div class="col-4">
            <pre>{{objMaster | json}}</pre>
        </div>
        <div class="col-4">
            <pre> {{objItem | json}}</pre>
        </div>
        <div class="col-4">
            <div class="container text-center">
                <button class="btn btn-success"> GUARDAR</button>
            </div>
        </div>
    </div>
</div>
