<div class="text-center buttonReturn">
    <button mat-raised-button color="primary" [routerLink]="['../']" routerLinkActive="router-link-active" >REGRESAR</button>
</div>



<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
  </button>

<mat-horizontal-stepper  [linear]="isLinear" #stepper>

    <mat-step [stepControl]="infoDenunciante" >
    <!-- <mat-step > -->
      <ng-template matStepLabel>DENUNCIANTE</ng-template>
      <app-denunciante [infoDenunciante]="infoDenunciante"></app-denunciante>
      
    </mat-step>







      
    <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>VICTIMA</ng-template>
        <app-victima></app-victima>
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                  required>
        </mat-form-field>
        <div class="text-center button-option">
         <!--  <button mat-button matStepperPrevious>Back</button> -->
          <button mat-fab color="primary"   matStepperPrevious class="button-option">
            <mat-icon>keyboard_return</mat-icon>
          </button>

         <!--  <button mat-button matStepperNext>Next</button> -->
          <button mat-fab color="primary"  matStepperNext class="button-option">
            <mat-icon>keyboard_tab</mat-icon>
          </button>

        </div>
      </form>
    </mat-step>












    <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>DENUNCIADO</ng-template>
        <app-denunciado></app-denunciado>
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                  required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>










    <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>HECHOS </ng-template>
        <app-hechos></app-hechos>
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                  required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>









    <mat-step>
      <ng-template matStepLabel>FINALIZACION</ng-template>
      <app-finalizacion></app-finalizacion>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>







</mat-horizontal-stepper>



<div class="text-center buttonReturn">
  <button mat-raised-button color="primary" (click)="save()" >GUARDAR</button>
</div>
